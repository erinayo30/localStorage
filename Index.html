<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign Up Section -->
    <form class="regForm" name="regForm" onsubmit="addData(event)">  
        <h1>Sign Up</h1>
        <p>You  are welcome please fill up this form</p>
        <div id="input-field">
            <label for="Name" class=""> First Name: 
                <input type="text" id="firstName" placeholder="First Name" required></label>
          <br>
           <label for="Name" class=""> Other Name:
               <input type="text" id="otherName" placeholder="Other Name">
           </label>
           <br>
           <label for="Name">Last Name:
               <input type="text" id="lastName" placeholder="Last Name" required>
           </label>
           <br>
           <label for="number"> Phone Number:
               <input type="number" id="phnoneNumber" placeholder="Phone Number" required>
           </label>
          <br>
           <label for="Name">Email:
               <input type="email" id="email" placeholder="@gmail" required>
           </label>
           <br>
           <label for="password">Password:
               <input type="password" id="password" placeholder="Password" required>
           </label>
           <br>
           <label for="Name"> Confirm Password:
               <input type="password" id="ConfirmPassword" placeholder="Confirm Password" onblur="validate()" required>
           </label>
           <input class="Submit" type="submit" id="submit">
           <p>Already have an Account <a href="signIn.html">Sign in Here</a></p>
           <br>
       
        </form>
   
        </div>
          
       <script src="script.js"></script>
</body>
</html>
